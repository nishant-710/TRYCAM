<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media | TRYCAM Healthcare Center</title>
  
  <link rel="icon" href="../images/all/logo2.png" type="image/webp" />
  <!-- Lightbox CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="media.css"/>

  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Hero Section -->
  <section class="media-hero text-center text-white">
    <div class="container">
      <h1 class="display-5 fw-bold">Our Media Highlights</h1>
      <p class="lead">Explore our press, features, and event coverage</p>
    </div>
  </section>

  <!-- Media Gallery Sections -->
  <section class="media-gallery py-5">
    <div class="container">
      <div class="media-section mb-5" id="rajmet-section">
        <h2 class="section-title">Rajasthan Centers' Meeting</h2>
        <div class="row g-4" id="rajmet-container"></div>
      </div>
      <div class="media-section mb-5" id="csv-section">
        <h2 class="section-title">CSV Rewards Distribution</h2>
        <div class="row g-4" id="csv-container"></div>
      </div>
      <div class="media-section" id="celeb-section">
        <h2 class="section-title">Celebrations</h2>
        <div class="row g-4" id="celeb-container"></div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
   <!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="media.js"></script>

</body>
</html>
